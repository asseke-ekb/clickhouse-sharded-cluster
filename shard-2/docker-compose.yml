version: '3.8'

services:
  clickhouse-shard-02:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse-shard-02
    hostname: clickhouse-shard-02
    ports:
      - "8124:8123"   # HTTP interface (different port)
      - "9001:9000"   # Native TCP protocol (different port)
      - "9010:9009"   # Interserver HTTP port (different port)
      - "9364:9363"   # Prometheus metrics (different port)
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
      - ./logs/clickhouse:/var/log/clickhouse-server
      - ./config/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml:ro
      - ./config/clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro
    environment:
      CLICKHOUSE_DB: default
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    networks:
      - clickhouse-network

networks:
  clickhouse-network:
    driver: bridge
