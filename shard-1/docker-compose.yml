version: '3.8'

services:
  clickhouse-shard-01:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse-shard-01
    hostname: clickhouse-shard-01
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native TCP protocol
      - "9009:9009"   # Interserver HTTP port
      - "9363:9363"   # Prometheus metrics
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
      - ./logs/clickhouse:/var/log/clickhouse-server
      - ./config/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml:ro
      - ./config/clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro
    environment:
      CLICKHOUSE_DB: default
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    networks:
      - clickhouse-network

networks:
  clickhouse-network:
    driver: bridge
